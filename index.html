<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container background">
      <header class="header">
        <h1>Our Pricing</h1>
        <div class="types">
          <p>Annually</p>
          <label class="switch">
            <input type="checkbox" id="switch" />
            <span class="slider round"></span>
          </label>
          <p>Monthly</p>
        </div>
      </header>

      <main>
        <div class="cards">
          <div class="card">
            <h2>Basic</h2>
            <div class="price">
              <span>$</span>
              <p class="price-value">19.99</p>
            </div>
            <p class="info-text">500 GB Storage</p>
            <p class="info-text">2 Users Allowed</p>
            <p class="info-text">Send up to 3 GB</p>

            <div class="btn">
              <a href="">LEARN MORE</a>
            </div>
          </div>

          <div class="card professional">
            <h2>Professional</h2>
            <div class="price">
              <span>$</span>
              <p class="price-value">24.99</p>
            </div>
            <p class="info-text">1 TB Storage</p>
            <p class="info-text">5 Users Allowed</p>
            <p class="info-text">Send up to 10 GB</p>

            <div class="btn">
              <a href="">LEARN MORE</a>
            </div>
          </div>

          <div class="card">
            <h2>Master</h2>
            <div class="price">
              <span>$</span>
              <p class="price-value">39.99</p>
            </div>
            <p class="info-text">2 TB Storage</p>
            <p class="info-text">10 Users Allowed</p>
            <p class="info-text">Send up to 20 GB</p>

            <div class="btn">
              <a href="">LEARN MORE</a>
            </div>
          </div>
        </div>
      </main>
    </div>

    </div> -->

    <script src="./scripts/script.js"></script>
  </body>
</html>
